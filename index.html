<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc-script">
        <p>0</p>
      </div>
      <div class="btn-container">
        <div class="btn-n ac btn-grey">ac</div>
        <div class="btn-n plus-minus btn-grey">+/-</div>
        <div class="btn-n percent btn-grey">%</div>
        <div class="btn-n division btn-orange">/</div>

        <div class="btn-n seven">7</div>
        <div class="btn-n eigth">8</div>
        <div class="btn-n nine">9</div>
        <div class="btn-n multipliy btn-orange">x</div>

        <div class="btn-n four">4</div>
        <div class="btn-n five">5</div>
        <div class="btn-n six">6</div>
        <div class="btn-n minus btn-orange">-</div>

        <div class="btn-n one">1</div>
        <div class="btn-n two">2</div>
        <div class="btn-n three">3</div>
        <div class="btn-n plus btn-orange">+</div>

        <div class="btn-n zero">0</div>
        <div class="btn-n dot">.</div>
        <div class="btn-n equal btn-orange">=</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
